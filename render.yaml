services:
  - type: web
    name: renthub
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server-supabase.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3005
      # Add these via Render Dashboard (sensitive values):
      # - SUPABASE_URL
      # - SUPABASE_ANON_KEY
      # - SUPABASE_SERVICE_ROLE_KEY
      # - JWT_SECRET
      # - EMAIL_USER
      # - EMAIL_PASS
