<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - BikeRental</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form">
            <h2>Register as User</h2>
            <form id="userRegisterForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="form-group email-verify-row" style="display:flex;gap:8px;align-items:center;">
                    <div style="flex:1">
                        <label for="userEmail">Email Address</label>
                        <input type="email" id="userEmail" placeholder="Email Address" required>
                    </div>
                    <div>
                        <button type="button" id="sendOtpBtn" class="btn btn-verify" style="margin-top:22px">Verify Email</button>
                    </div>
                </div>
                <div class="form-group" id="emailOtpGroup" style="display:none">
                    <label for="userOtp">Enter OTP</label>
                    <input type="text" id="userOtp" placeholder="6-digit OTP" maxlength="6">
                    <small id="otpInfo" style="display:block;color:#555;margin-top:6px">An OTP will expire in 10 minutes.</small>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="userPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('userPassword')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmUserPassword">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmUserPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmUserPassword')"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
            </form>
            <p>Already have an account? <a href="index.html" id="showLogin">Login</a></p>
            <p>Register as <a href="admin-register.html" id="showAdminRegister">Admin</a></p>
        </div>
    </div>
    <script src="js/user-register.js"></script>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <style>
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: var(--dark-gray);
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }
    </style>
</body>
</html>
