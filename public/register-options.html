<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register As - BikeRental</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1485965120184-e220f721d03e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .register-options-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .register-options-container h2 {
            color: var(--dark-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
        }

        .option-btn.admin {
            background-color: var(--secondary-color);
        }

        .option-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--dark-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-options-container">
        <h2>Register As:</h2>
        <div class="options-grid">
            <a href="user-register.html" class="option-btn">User Registration</a>
            <a href="admin-register.html" class="option-btn admin">Admin Registration</a>
        </div>
        <p class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>
</body>
</html>
