<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RentHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .forgot-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1485965120184-e220f721d03e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            padding: 2rem;
        }

        .forgot-password-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 2.2rem;
            cursor: pointer;
            color: #666;
            font-size: 1.1rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            padding: 0.8rem;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .otp-input {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .otp-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .otp-input input:focus {
            border-color: var(--primary-color);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .resend-otp {
            text-align: center;
            margin-top: 1rem;
        }

        .resend-otp button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
        }

        .resend-otp button:disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">üîê Forgot Password</h2>
            
            <!-- Step 1: Enter Email -->
            <div id="step1" class="step active">
                <p style="color: #666; margin-bottom: 1.5rem; text-align: center;">
                    Enter your email address to receive a password reset OTP.
                </p>
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <button type="submit" class="btn">Send OTP</button>
                </form>
            </div>

            <!-- Step 2: Enter OTP -->
            <div id="step2" class="step">
                <p style="color: #666; margin-bottom: 1.5rem; text-align: center;">
                    Enter the 6-digit OTP sent to your email.
                </p>
                <form id="otpForm">
                    <div class="otp-input">
                        <input type="text" maxlength="1" class="otp-digit" data-index="0">
                        <input type="text" maxlength="1" class="otp-digit" data-index="1">
                        <input type="text" maxlength="1" class="otp-digit" data-index="2">
                        <input type="text" maxlength="1" class="otp-digit" data-index="3">
                        <input type="text" maxlength="1" class="otp-digit" data-index="4">
                        <input type="text" maxlength="1" class="otp-digit" data-index="5">
                    </div>
                    <button type="submit" class="btn">Verify OTP</button>
                    <div class="resend-otp">
                        <button type="button" id="resendBtn" disabled>
                            Resend OTP (<span id="countdown">60</span>s)
                        </button>
                    </div>
                </form>
            </div>

            <!-- Step 3: New Password -->
            <div id="step3" class="step">
                <p style="color: #666; margin-bottom: 1.5rem; text-align: center;">
                    Enter your new password.
                </p>
                <form id="passwordForm">
                    <div class="form-group password-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required minlength="6">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="form-group password-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
            </div>

            <div id="message" class="message"></div>
            
            <div class="back-link">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>
    
    <script src="js/welcome-message.js"></script>

    <script>
        let currentStep = 1;
        let userEmail = '';
        let countdownInterval;

        // Show message function
        function showMessage(type, text) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Switch between steps
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
        }

        // OTP input handling
        document.querySelectorAll('.otp-digit').forEach(input => {
            input.addEventListener('input', function() {
                const value = this.value;
                const index = parseInt(this.dataset.index);
                
                if (value.length === 1) {
                    if (index < 5) {
                        document.querySelector(`[data-index="${index + 1}"]`).focus();
                    }
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '') {
                    const index = parseInt(this.dataset.index);
                    if (index > 0) {
                        document.querySelector(`[data-index="${index - 1}"]`).focus();
                    }
                }
            });
        });

        // Get OTP value
        function getOTP() {
            return Array.from(document.querySelectorAll('.otp-digit'))
                .map(input => input.value)
                .join('');
        }

        // Start countdown for resend button
        function startCountdown() {
            const resendBtn = document.getElementById('resendBtn');
            const countdownEl = document.getElementById('countdown');
            let timeLeft = 60;
            
            resendBtn.disabled = true;
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    resendBtn.disabled = false;
                    countdownEl.textContent = '';
                    resendBtn.innerHTML = 'Resend OTP';
                }
            }, 1000);
        }

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            userEmail = document.getElementById('email').value;
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', 'OTP sent successfully! Check your email.<br><small>If you do not see the email, please check your spam or junk folder and mark it as "Not Spam".</small>');
                    showStep(2);
                    startCountdown();
                } else {
                    showMessage('error', data.error || 'Failed to send OTP');
                }
            } catch (error) {
                showMessage('error', 'An error occurred. Please try again.');
            }
        });

        // OTP form submission
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = getOTP();
            
            if (otp.length !== 6) {
                showMessage('error', 'Please enter the complete 6-digit OTP');
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        otp: otp
                        // Don't send newPassword here, just verify OTP
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStep(3);
                } else {
                    showMessage('error', data.error || 'Invalid OTP');
                }
            } catch (error) {
                showMessage('error', 'An error occurred. Please try again.');
            }
        });

        // Password form submission
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('error', 'Password must be at least 6 characters long');
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        otp: getOTP(),
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', 'Password reset successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage('error', data.error || 'Failed to reset password');
                }
            } catch (error) {
                showMessage('error', 'An error occurred. Please try again.');
            }
        });

        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', 'OTP resent successfully!');
                    startCountdown();
                    // Clear OTP inputs
                    document.querySelectorAll('.otp-digit').forEach(input => input.value = '');
                } else {
                    showMessage('error', data.error || 'Failed to resend OTP');
                }
            } catch (error) {
                showMessage('error', 'An error occurred. Please try again.');
            }
        });

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordInput = toggle.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggle.classList.toggle('fa-eye');
                toggle.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
