<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - BikeRental</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #e0f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 32px 28px 24px 28px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #00796b;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            font-size: 1rem;
        }
        .btn-primary {
            width: 100%;
            background: #0097a7;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #00796b;
        }
        .error-message {
            color: #d32f2f;
            margin-bottom: 10px;
            text-align: center;
        }
        .success-message {
            color: #388e3c;
            margin-bottom: 10px;
            text-align: center;
        }
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: var(--dark-gray);
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form">
            <h2>Register as Admin</h2>
            <form id="adminRegisterForm">
                <div class="form-group">
                    <label for="adminName">Admin Name</label>
                    <input type="text" id="adminName" placeholder="Admin Name" required>
                </div>
                <div class="form-group">
                    <label for="adminId">Admin ID</label>
                    <input type="text" id="adminId" placeholder="Admin ID" required>
                </div>
                <div class="form-group">
                    <label for="adminEmail">Email Address</label>
                    <input type="email" id="adminEmail" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="adminPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('adminPassword')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmAdminPassword">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmAdminPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmAdminPassword')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="securityCode">Security Code</label>
                    <input type="text" id="securityCode" placeholder="Security Code" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p>Already have an account? <a href="login.html" id="showAdminLogin">Login</a></p>
            <p>Register as <a href="user-register.html" id="showUserRegister">User</a></p>
        </div>
    </div>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Admin registration backend integration
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('adminRegisterForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                // Clear previous messages
                let oldMsg = document.getElementById('adminRegMsg');
                if (oldMsg) oldMsg.remove();

                // Get form values
                const adminName = document.getElementById('adminName').value.trim();
                const adminId = document.getElementById('adminId').value.trim();
                const adminEmail = document.getElementById('adminEmail').value.trim();
                const password = document.getElementById('adminPassword').value;
                const confirmPassword = document.getElementById('confirmAdminPassword').value;
                const securityCode = document.getElementById('securityCode').value.trim();

                // Basic validation
                if (!adminName || !adminId || !adminEmail || !password || !confirmPassword || !securityCode) {
                    showMsg('All fields are required.', false);
                    return;
                }
                if (password !== confirmPassword) {
                    showMsg('Passwords do not match.', false);
                    return;
                }
                if (securityCode !== '1575') {
                    showMsg('Invalid security code.', false);
                    return;
                }

                // Send to backend
                try {
                    const res = await fetch('/api/register/admin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ adminName, adminId, email: adminEmail, password, securityCode })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        showMsg('Admin registered successfully! Redirecting to login...', true);
                        form.reset();
                        // Redirect to admin login page after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showMsg(data.error || 'Registration failed.', false);
                    }
                } catch (err) {
                    showMsg('Server error. Please try again later.', false);
                }
            });

            function showMsg(msg, success) {
                const div = document.createElement('div');
                div.id = 'adminRegMsg';
                div.textContent = msg;
                div.style.margin = '10px 0';
                div.style.textAlign = 'center';
                div.style.color = success ? '#388e3c' : '#d32f2f';
                form.parentNode.insertBefore(div, form.nextSibling);
            }
        });
    </script>
</body>
</html>
